<div class="newArrivalOffer2-grid">
    <div  *ngFor="let offer of offers | slice: 0: 2; let i=index" [id]="getOfferId1(i)">
        <img [src]="offer.image" alt="" srcset="">

    </div>

  </div>


  <div class="womenOffer-grid2">
    <div  *ngFor="let menOffer of menOffers | slice: 0: 3; let i=index" [id]="getWomenId(i)">
        <img [src]="menOffer.image" alt="" srcset="">
      <div>
        <h4 style="text-align: center;padding-bottom: 40px;">{{menOffer.title}}</h4>
      </div>

    </div>

  </div>
