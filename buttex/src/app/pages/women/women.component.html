<div class="newArrival-corner">
  <a href="#">
    <h4>Home</h4>
  </a>
  <p>></p>
  <p>Festive Collection</p>
</div>

<div class="newArrivalOffer2-grid">
  <div *ngFor="let offer of offers | slice: 0:2; let i = index" [id]="getOfferId1(i)">
    <img [src]="offer.image" alt="" srcset="" />
  </div>
</div>

<div class="womenOffer-grid2">
  <div *ngFor="let womenOffer of womenOffers | slice: 0:3; let i = index" [id]="getWomenId(i)"
    class="womenOffersSubDiv">
    <img [src]="womenOffer.image" alt="" srcset="" />
    <a href="" class="womenOfferTitle">{{ womenOffer.title }} </a>
  </div>
</div>

<div class="trendyDiv">
  <h4 style="text-align: center">TRENDY KURTIS</h4>
  <hr style="width: 85vw; align-items: center" />
  <br />
  <br />
  <div class="infant-grid4">
    <app-banner-card [infant]="infant" *ngFor="let infant of infants | slice: 0:5; let i = index"
      [id]="getInfantId1(i)"></app-banner-card>
  </div>
</div>

<div class="trendyDiv">
  <h4 style="text-align: center">ACCESSORIES</h4>
  <hr style="width: 85vw; align-items: center" />
  <br />
  <br />
  <div class="infant-grid4">
    <app-banner-card [infant]="infant" *ngFor="let infant of infants | slice: 5:10; let i = index"
      [id]="getInfantId1(i)"></app-banner-card>
  </div>
</div>

<div class="womenOffer22-grid2">
  <div *ngFor="let womenOffer of womenOffers | slice: 3:5; let i = index" [id]="getWomenId(i)"
    class="womenOffersSubDiv">
    <img [src]="womenOffer.image" alt="" srcset="" />

  </div>
</div>


<div class="trendyDiv">
  <h4 style="text-align: center">FRAGRANCE</h4>
  <hr style="width: 85vw; align-items: center" />
  <br />
  <br />
  <div class="infant-grid4">
    <app-banner-card [infant]="infant" *ngFor="let infant of infants | slice: 10:15; let i = index"
      [id]="getInfantId1(i)"></app-banner-card>

</div>
